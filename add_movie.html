<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
</head>
<body>

<h1>Add a New Movie</h1>

<form action="insert_movie.php" method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Release Year:</label><br>
    <input type="number" name="releaseYear" min="1800" max="2100" required><br><br>

    <label>Description:</label><br>
    <textarea name="filmDescription" rows="4" cols="50" required></textarea><br><br>

    <label>Genre ID:</label><br>
    <input type="number" name="genreID" required><br><br>

    <label>Length ID:</label><br>
    <input type="number" name="lengthID" required><br><br>

    <label>Rating ID (e.g., PG, R, PG-13):</label><br>
    <input type="text" name="ratingID" required><br><br>

    <input type="submit" value="Add Movie">
</form>

</body>
</html>
